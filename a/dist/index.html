<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>a: Blog Post Directory</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <h1>Blog Post Directory</h1>


    <form id="blog-post-form">
      <div class="form-group">
        <label for="exampleInputTitle">Blog Post Title</label>
        <input type="text" id="post-title" class="form-control" placeholder="Title" name="title">
      </div>
      <div class="form-group">
        <label for="exampleInputBody">Blog Post Body</label>
        <input type="text" id="post-body" class="form-control" placeholder="Body" name="body">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>


    <div class="app"></div>

    <script src="js/bundle.js"></script>
  </body>
</html>
